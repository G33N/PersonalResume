<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mx-auto">
          <div class="col-lg-3 d-inline" *ngFor="let item of skills">
            <a href="{{ item.fields.url }}" rel="nofollow" target=“_blank”>
              <img src="{{ item.fields.logo.fields.file.url }}" style="max-width:120px;width:100%;"/>
            </a>
          </div>
        </div>
    </div>
  </div>
</section>
