<section id="portfolio">
  <div class="container">
    <div class="col-lg-12 flex">
      <h2> {{ 'PORTFOLIO.TITLE' | translate }}</h2>
      <div class="row">
        <div *ngFor="let item of portfolio" class="col-lg-4 col-md-6 col-sm-6 portfolio-item margin-bottom">
          <div class="portfolio-car">
            <a href="{{ item.fields.url }}"><img class="card-img-top" src="{{ item.fields.image.fields.file.url }}" alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a href="{{ item.fields.url }}">{{ item.fields.title }}</a>
              </h4>
              <p class="card-text">{{ item.fields.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
